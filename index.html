<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Post para instagram dia da agricultura simples verde.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">agricultura</li>
            <li class="cabecalho-lista-item">alimentos</li>
        </ul>
    </header>
    <section class="agricultura">
        <div class="agricultura-div-conteudo">
            <h2 class="agricultura-titulo">Sobre a agricultura</h2>
            <p class="agricultura-texto-um">A agricultura é muito importante para a nossa vida porque é de la que vem nosso alimento.</p>
            <p class="agricultura-texto-dois">O brasil é um dos maiores produtores rurais do mundo!</p>
        </div>
        <img class="agricultura-imagem" src="png-transparent-farmer-drawing-cowboy-bauernhof-agriculture-black-and-white-cartoon-chariot-removebg-preview.png" alt="imagem que representa uma professora em sala de aula">
    </section>
    <section class="alimentos">
        <h2 class="alimento-titulo">Conheça nossa produtividade?</h2>
        <div class="alimentos-todos">
        <span></span>
        <div class="alimento-div">
            <img class="alimento-imagem" src="Blog-AgriQ_Agricultura_Creditos-Shutterstock.jpg" alt="foto do alimento">
            <h3 class="alimento-nome">alimento</h3>
           
        </div>
        <div class="alimentos-div">
            <img class="alimento-imagem" src="img-343578-agricultura_soja_producao.png" alt="foto da soja">
            <h3 class="alimento-nome">soja</h3>
            
        </div>
        <div class="alimento-div">
            <img class="alimento-imagem" src="plantacao-de-milho.png" alt="foto do milho">
            <h3 class="alimento-nome">milho</h3>
            
        </div>
        <span></span>
        <span></span>
        <div class="alimento-div">
            <img class="alimento-imagem" src="Imagem-2023-12-20T104959.601.png" alt="foto do trigo">
            <h3 class="alimento-nome">trigo</h3>
          
        </div>
        <div class="alimento-div">
            <img class="alimento-imagem" src="767723.jpeg" alt="foto do arroz">
            <h3 class="alimento-nome">arroz</h3>
           
        </div>
        <div class="alimento-div">
            <img class="alimento-imagem" src="unnamed.png" alt="foto do feijão">
            <h3 class="alimento-nome">feijão</h3>
            <img class="alimento-icone" src="" alt="">
           
        </div>
        <span></span>
        <span></span>
        <div class="alimento-div">
            <img class="alimento-imagem" src="plantacao-de-cafe-1024x768.png" alt="foto do café">
            <h3 class="alimento-nome">café</h3>
            
        </div>
        <div class="alimento-div">
            <img class="alimento-imagem" src="png-transparent-hay-day-banana-bread-banana-split-growing-bananas-banana-leaves-food-plant-stem-fruit-thumbnail.png" alt="foto da banana">
            <h3 class="alimento-nome">banana</h3>
            
        </div>

    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="Post para instagram dia da agricultura simples verde.png" alt="logo do mercado start">
    </footer>
</body>
</html>
