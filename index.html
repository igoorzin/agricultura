<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Logomarca_TodoDia.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">agricultura</li>
            <li class="cabecalho-lista-item">alimentos</li>
        </ul>
    </header>
    <section class="agricultura">
        <div class="agricultura-div-conteudo">
            <h2 class="agricultura-titulo">Sobre a agricultura</h2>
            <p class="agricultura-texto-um">a agricultura é muito importante para a nossa vida porque é de la que vem nosso alimento.</p>
            <p class="agricultura-texto-dois">o brasil é um dos maiores produtores rurais do mundo!</p>
        </div>
        <img class="agricultura-imagem" src="pngtree-european-and-american-architectural-supermarkets-png-image_2196146.jpg" alt="imagem que representa uma professora em sala de aula">
    </section>
    <section class="alimentos">
        <h2 class="alimento-titulo">Conheça nossos alimentos?</h2>
        <div class="alimentos-todos">
        <span></span>
        <div class="alimento-div">
            <img class="alimento-imagem" src="images (1).jpeg" alt="foto do limão">
            <h3 class="alimento-nome">limão</h3>
           
        </div>
        <div class="alimentos-div">
            <img class="alimento-imagem" src="images (2).jpeg" alt="foto do bombom">
            <h3 class="alimento-nome">bombom</h3>
            
        </div>
        <div class="alimento-div">
            <img class="alimento-imagem" src="kisspng-grocery-store-kabul-farms-supermarket-food-online-groceries-png-clipart-png-mart-5ba35efad05ab0.6870215115374333388534.jpg" alt="foto dos produtos">
            <h3 class="alimento-nome">produtos</h3>
            
        </div>
        <span></span>
        <span></span>
        <div class="alimento-div">
            <img class="alimento-imagem" src="nescau-204.jpg" alt="foto do Nescau">
            <h3 class="alimento-nome">nescau</h3>
          
        </div>
        <div class="alimento-div">
            <img class="alimento-imagem" src="png-transparent-market-basket-cesta-basica-price-cesta-food-quality-convenience-food.png" alt="foto dos produtos">
            <h3 class="alimento-nome">produtos</h3>
           
        </div>
        <div class="alimento-div">
            <img class="alimento-imagem" src="2_23.png" alt="foto do açucar">
            <h3 class="alimento-nome">açucar</h3>
            <img class="alimento-icone" src="" alt="">
           
        </div>
        <span></span>
        <span></span>
        <div class="alimento-div">
            <img class="alimento-imagem" src="amp-287685-Margarina-Qualy-Com-Sal-500g.png" alt="foto da mantega">
            <h3 class="alimento-nome">mantega</h3>
            
        </div>
        <div class="alimento-div">
            <img class="alimento-imagem" src="png-transparent-milkshake-smoothie-yoghurt-fermented-milk-products-petit-suisse-supermarket-fruit-water.png" alt="foto do iorgute">
            <h3 class="alimento-nome">iorgute</h3>
            
        </div>

    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="Logomarca_TodoDia.png" alt="logo do mercado start">
    </footer>
</body>
</html>
